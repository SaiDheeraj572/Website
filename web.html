<script> 
    
function myFunction(){
    if(document.getElementById("name").value=="" || document.getElementById("phone").value=="" || document.getElementById("location").value==""){
        alert("Please fill all the fields");
    }
    else{
        alert("Thank you for choosing Trashin Recycling.Our Customer Relationship team will get in touch with you shortly.");
    }

}

<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
     <a class="page-top"><div style="float:left"><img src="trashin_logo.png" width="25px"/>&nbsp;</div><div style="float:left">TRASHIN RECYCLING</div></a>
    <h2>Zero-Waste Solutions or your business</h2><br>
    <h3>Now in Bangalore and Mangalore</h3>
    <div class="loginbox">
    <img src="avatar1.png" class="avatar">
    <h1>Register Here</h1>
        <form>
            <p>Organisation Name</p>
            <input type="text" placeholder="Enter the Organisation Name" id="name" required><br><br>
            <div>
                <label for="sel1">Select Service</label><br><br>
                <select class="form-control" id="sel1" name="service">
                    <option>Dry Waste Recycling</option>
                    <option>Free Waste Audit</option>
                    <option>Smart Dumpster Rental</option>
                    <option>EPR Complaints</option>
                </select>
            </div>
            <br>
        <p>Contact Number</p>
            <input type="text" maxlength="10" name="contact" placeholder="Enter Contact Number" id="phone" required><br><br>
            <p>Location</p>
            <button class="btn">Locate Me</button><br><br>
             <button class="btn btn-block" onclick="myFunction()">Get Started</button>
        </form>
    </div>

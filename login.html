        <div class="container">
	<div class="row">
    		<div class="loginbox">
              <div class="modal-body">
                  <ul class="nav nav-tabs">
                    <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                    <li><a href="#create" data-toggle="tab">Signup</a></li>
                  </ul>
                  <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="login">
                      <form class="form-horizontal" action='' method="POST">
                        <fieldset>   
                          <div class="control-group">
                            <br><br>
                            <i class="fa fa-male" style="font-size:25px;" aria-hidden="true"></i>
            <input type="text" placeholder="Enter your Username" name="uname" id="uname" style="margin-left:5px;" required>
                          </div>
     
                          <div class="control-group">
                            
                            <i class="fa fa-lock" style="font-size: 25px;" aria-hidden="true"></i>
                           <input type="password" id="password" name="password" placeholder="Enter password" required>
                          </div>
     
                          <div class="control-group">
                           
                             <div class="controls"><button class="btn" name="btn">Login</button></div>
                          </div>
                            <br>
                            
                          <div class="control-group">
                           
                             <div class="controls"><p style="font-size: 15px;">New user? Signup <span><a href="#create" data-toggle="tab">here.</a></span></p></div>
                          </div>
                            
                        </fieldset>
                      </form>                
                    </div>
                    <div class="tab-pane fade" id="create">
